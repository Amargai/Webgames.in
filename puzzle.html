<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <style>
        /* Basic styling for the puzzle board */
        #puzzle-board {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 2px;
        }
        /* Styling for each puzzle piece */
        .puzzle-piece {
            border: 1px solid #333;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="puzzle-board">
        <div class="puzzle-piece">1</div>
        <div class="puzzle-piece">2</div>
        <div class="puzzle-piece">3</div>
        <div class="puzzle-piece">4</div>
        <div class="puzzle-piece">5</div>
        <div class="puzzle-piece">6</div>
        <div class="puzzle-piece">7</div>
        <div class="puzzle-piece">8</div>
        <div class="puzzle-piece"></div>
    </div>

    <script>
        // JavaScript logic for the puzzle game
        const pieces = document.querySelectorAll('.puzzle-piece');

        pieces.forEach(piece => {
            piece.addEventListener('click', () => {
                const emptyPiece = document.querySelector('.puzzle-piece:not(.filled)');
                if (isAdjacent(piece, emptyPiece)) {
                    swapPieces(piece, emptyPiece);
                }
            });
        });

        function isAdjacent(piece1, piece2) {
            const index1 = Array.from(pieces).indexOf(piece1);
            const index2 = Array.from(pieces).indexOf(piece2);

            return Math.abs(index1 - index2) === 1 || Math.abs(index1 - index2) === 3;
        }

        function swapPieces(piece1, piece2) {
            const tempText = piece1.textContent;
            piece1.textContent = piece2.textContent;
            piece2.textContent = tempText;

            piece1.classList.add('filled');
            piece2.classList.remove('filled');
        }
    </script>
</body>
</html>
